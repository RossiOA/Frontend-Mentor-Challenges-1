<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="container">
    <article class="image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" />
      <div>
        <img src="images/icon-view.svg" alt="View icon">
      </div>
    </article>
    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="images/icon-ethereum.svg" alt="Ethereum" /> 0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt="Clock" /> 3 days left</li>
      </ul>
    </article>

    <article class="avatar">
      <img src="images/image-avatar.png" alt="Avatar" />
      <p>Creation of <span> Jules Wyvern</span></p>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rocio Schkair</a>.
  </div>
</body>

</html>
